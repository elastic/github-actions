name: secrets-detector

on: 
  pull_request:
    branches: [ main ]

jobs:
  secrets_detector_job:
    runs-on: ubuntu-latest
    name: A job to push detect-secrets findings to GitHub
    steps:

    - name: Check out repository
      uses: actions/checkout@v2

    - name: Convert detect-secrets findings to sarif format 
      id: sarif-convert
      uses: ./secrets-detector
      with:
        baseline-file-path: "secrets-detector/test_data/detect-secrets.json"
      env:  
        MGH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

    - name: Upload Sarif to GitHub
      uses: github/codeql-action/upload-sarif@v1 
      with:
        checkout_path: "${{ github.workspace }}/secrets-detector/test_data/"
        sarif_file: ${{ steps.sarif-convert.outputs.sarif-file-path }}
        token: ${{ secrets.GITHUB_TOKEN }}  
