name: Run detect-secrets baseline

on: 
  workflow_dispatch:
    inputs:
      scanDir:
        description: 'folder to scan'     
        required: true
        default: 'detect-secrets-baseline-sarif/test_data_local'

jobs:
  run:
    runs-on: ubuntu-latest
    name: A job to push detect-secrets baseline findings to GitHub
    steps:

    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install Python
      run: sudo apt-get install -y python3-pip python3-dev && pip3 install detect-secrets

    - name: Run detect-secrets
      run: detect-secrets scan --no-keyword-scan ${{ github.event.inputs.scanDir }}

    - name: Convert detect-secrets findings to sarif format 
      id: sarif-convert
      uses: ./secrets-detector
      with:
        baseline-file-path: "secrets-detector/test_data/detect-secrets.json"
      env:  
        MGH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

    - name: Upload Sarif to GitHub
      uses: github/codeql-action/upload-sarif@v1 
      with:
        sarif_file: ${{ steps.sarif-convert.outputs.sarif-file-path }}
        token: ${{ secrets.GITHUB_TOKEN }}  
